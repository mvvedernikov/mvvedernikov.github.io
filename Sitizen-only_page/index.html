<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Citizenship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="confirmation-text">Confirm You Are a Turkey Citizen</h1>
        <div class="button-container">
            <a href="../index.html" class="button yes-button">Yes</a>
            <button class="button no-button" onclick="showMessage()">No</button>
        </div>
        <p id="message" class="hidden">You must be a Turkey citizen to proceed.</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').classList.remove('hidden');
        }
    </script>
</body>
</html>
