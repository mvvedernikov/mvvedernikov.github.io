<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .block {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .qr-image {
            border-radius: 15px;
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="block">
        <img src="qrcode.png" alt="QR Code" class="qr-image">
    </div>

    <div class="block">
        <h2>Send 1 TON to Address</h2>
        <p id="wallet-address">EQCAQd8w43IEdyYXpdPO0IRtvi2FsdCJcWQssrAt3y8KHiRd</p>
    </div>

    <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="message" class="message"></div>

    <script>
        function copyToClipboard() {
            const walletAddress = document.getElementById('wallet-address').innerText;
            navigator.clipboard.writeText(walletAddress).then(() => {
                const messageDiv = document.getElementById('message');
                messageDiv.innerText = 'Wallet address copied to clipboard!';
                messageDiv.style.color = 'green';
                setTimeout(() => {
                    messageDiv.innerText = '';
                }, 3000); // Clear message after 3 seconds
            }).catch(err => {
                console.error('Could not copy text: ', err);
                const messageDiv = document.getElementById('message');
                messageDiv.innerText = 'Failed to copy address.';
                messageDiv.style.color = 'red';
            });
        }
    </script>
    
</body>
</html>
