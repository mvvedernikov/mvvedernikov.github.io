<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .qr-code {
            border-radius: 15px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .wallet-address {
            text-align: center;
            margin-bottom: 20px;
        }
        .copy-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="qr-code">
        <img src="qrcode.png" alt="QR Code" style="border-radius: 15px; width: 100%; height: auto;">
    </div>

    <div class="wallet-address">
        <h2>Send 1 TON to Address</h2>
        <p id="walletAddress">EQCAQd8w43IEdyYXpdPO0IRtvi2FsdCJcWQssrAt3y8KHiRd</p>
    </div>

    <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function copyToClipboard() {
            const walletAddress = document.getElementById('walletAddress').innerText;
            navigator.clipboard.writeText(walletAddress).then(() => {
                alert('Wallet address copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
